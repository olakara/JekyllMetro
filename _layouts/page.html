<div class="container-fluid">
  <div class="row">
    {% if page.theme And page.theme != "" And page.theme != nil %}
    <div class="hidden-xs col-md-2 col-sm-3 {{page.theme}} sidebar">
    {% else %}
    <div class="hidden-xs col-md-2 col-sm-3 purple sidebar">
    {% endif %}
        {% include sidemenu.html %}
    </div>
    <div class="col-md-9 col-sm-9 col-md-offset-2 col-sm-offset-3">
      <h1>{{page.title}}</h1>
      {{content}}
      {% include footer.html %}
    </div>  
  </div> <!-- row -->
</div> <!-- container -->
<a href="#" class="scrollToTop"></a>
<script type="text/javascript">
    $(document).ready(function(){
    
    //Check to see if the window is top if not then display button
    $(window).scroll(function(){
        if ($(this).scrollTop() > 100) {
            $('.scrollToTop').fadeIn();
        } else {
            $('.scrollToTop').fadeOut();
        }
    });
    
    //Click event to scroll to top
    $('.scrollToTop').click(function(){
        $('html, body').animate({scrollTop : 0},800);
        return false;
    });
    
});
</script>
